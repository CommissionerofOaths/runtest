<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .custom-header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .custom-footer {
      background-color: #343a40;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 20px;
    }
    
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="custom-header">
    <h1>Welcome to My Simple Webpage</h1>
  </header>

  <!-- Main Content Section -->
  <div class="container content">
    <h2>This is a simple webpage using HTML, CSS, and Bootstrap.</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam ac tincidunt dolor. Curabitur euismod mi ut orci posuere, et euismod leo facilisis.</p>
    
    <button class="btn btn-primary">Click Me!</button>
  </div>

  <!-- Footer Section -->
  <footer class="custom-footer">
    <p>&copy; 2025 Simple Webpage. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
